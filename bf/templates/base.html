<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>swift-bsbfs</title>
  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-"
        crossorigin="anonymous">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="content-wrapper">
  <div class="content">

    <div class="l-box-lrg pure-u-1 pure-u-md-2-5">
      <form class="pure-form pure-form-stacked">
        <fieldset>
          <div class="pure-g ">
            <div class="pure-u-1 pure-u-md-1-3">
              <label for="obj_input">Object Name </label>
              <div class="container">
                <div class="navLinkWrapper">
                  <div class="pure-menu pure-menu-horizontal navlinks">
                    <ul class="pure-menu-list">
                      <li class="pure-menu-item"><a href="https://github.com/rackerlabs/swift-bsbfs"
                                                    class="pure-menu-link darker">Github</a></li>
                      <li class="pure-menu-item"><a href="/flower" class="pure-menu-link darker">Task View</a></li>
                    </ul>
                  </div>
                </div>
                <div class="btn-holder">
                  <a id="help_btn" class="pure-button help-button">?</a>
                </div>
                <div class="input-holder">
                  <input type="text" name="object" id="obj_input" class="pure-u-23-24 child">
                </div>
              </div>
            </div>
          </div>
        </fieldset>
      </form>

      <div class="resultsContainer">
        <div class="searchBtnWrapper">
          <button class="pure-button" type="button" id="search_btn" disabled>Search!</button>
        </div>

        <div class="perfWrapper">
          <div id="performanceResult" class="perfOutput"></div>
        </div>

        <div class="rwrapper">
          <div id="result" class="resultOutput"></div>
        </div>

        <div class="mwrapper">
          <div id="messages" class="messageOutput"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="http://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
        crossorigin="anonymous"></script>
<script src="/static/jsonView.js"></script>
<script src="/static/bf.js"></script>
</body>
</html>
